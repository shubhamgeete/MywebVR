
<!DOCTYPE>
<html>
<head>
	<title>WebVR scene 4</title>
</head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<body>
		<a-scene>
  <a-assets>
    <video id="123" autoplay loop="true" src="123.mp4">
  </a-assets>
  <!-- Using the asset management system. -->
  <a-videosphere src="123"></a-videosphere>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-videosphere src="123.mp4"></a-videosphere>
   <a-event name="mousecenter" scale="4 10 6"></a-event>
      </a-box>
      <a-camera position="0 7 5">
        <a-cursor color="red"  />
        </a-camera>
</a-scene>

</body>
</html>
