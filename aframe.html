<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
      <a-assets>
        <img id="sponge" src="sponge.jpg">
        </a-assets>

       <a-scene>
          <a-box src="#sponge" width="2" height="1" depth="2" position="0 1 5" rotation="45 45 45" scale=" 1 2.5 1">
      <a-animaion attribute="rotation" begin="click" repeat="indefinite" to="0 360 0">
      </a-animaion>
      <a-event name="mousecenter" scale="4 10 6"></a-event>
      </a-box>
      <a-camera position="0 7 5">
        <a-cursor color="red"  />
        </a-camera>
      <a-sky src="VR1.jpg"></a-sky>
    </a-scene>
  </body>
</html>
